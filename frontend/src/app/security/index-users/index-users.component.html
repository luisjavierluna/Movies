<h3>Users</h3>

<app-list-generic [list]="users">
    <ng-container content>
        <table #table mat-table [dataSource]="users" class="mat-elevation-z8 table-index">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef="">Actions</th>
                <td mat-cell *matCellDef="let element">

                    <button mat-flat-button color="primary"
                    [swal]="{title: 'Confirmation', 
                    text: 'Are you sure you want to do this action?', 
                    showCancelButton: true}"
                    (confirm)="makeAdmin(element.id)">Make Admin</button>

                    <button mat-flat-button color="warn" 
                    [swal]="{title: 'Confirmation', 
                    text: 'Are you sure you want to do this action?', 
                    showCancelButton: true}"
                    (confirm)="removeAdmin(element.id)">Remove Admin</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
        [length]="totalRecordsQuantity" [pageSize]="recordsToShowQuantity"
        class="mat-elevation-z8"
        (page)="updatePagination($event)"
        >
        </mat-paginator>
    </ng-container>
</app-list-generic>
