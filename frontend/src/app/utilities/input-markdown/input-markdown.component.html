<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="fill">
            <mat-label>{{placeHolderTextArea}}</mat-label>
            <textarea (input)="inputTextArea($event.target.value)" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="contentMarkdown" ngPreserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
