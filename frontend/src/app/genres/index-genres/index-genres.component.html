<h2>Genres</h2>

<button mat-flat-button color="primary" routerLink="/genres/create">Create New</button>

<app-list-generic [list]="genres">
    <ng-container content>
        <table #table mat-table [dataSource]="genres" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/genres/edit/{{element.Id}}"
                    mat-flat-button color="primary"
                    >Edit</a>
                    <button mat-flat-button color="warn">Borrar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>

        </table>
    </ng-container>
</app-list-generic>
