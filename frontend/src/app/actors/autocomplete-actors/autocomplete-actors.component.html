<form>
    <mat-form-field>
        <input 
        type="text"
        placeholder="Select actors"
        matInput
        [formControl]="control"
        [matAutocomplete]="auto"
        >
    </mat-form-field>
    <mat-autocomplete #auto
        (optionSelected)="optionSelected($event)"
    >
        <mat-option *ngFor="let option of actors" [value]="option">
            <img [src]="option.image"> {{option.name}}
        </mat-option>
    </mat-autocomplete>
</form>

<ul>
    <li *ngFor="let actor of selectedActors">{{actor.name}}</li>
</ul>
