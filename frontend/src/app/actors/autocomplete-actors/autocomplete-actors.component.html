<form>
    <mat-form-field>
        <input 
        type="text"
        placeholder="Select actors"
        matInput
        [formControl]="control"
        [matAutocomplete]="auto"
        >
    </mat-form-field>
    <mat-autocomplete #auto
        (optionSelected)="optionSelected($event)"
    >
        <mat-option *ngFor="let option of actors" [value]="option">
            <img [src]="option.image"> {{option.name}}
        </mat-option>
    </mat-autocomplete>
</form>

<table
    *ngIf="selectedActors.length > 0"
    mat-table
    [dataSource]="selectedActors"
    class="mat-elevation-z8"
>

<ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">
        <img style="width: 50px;" [src]="element.image">
    </td>
</ng-container>

<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
        {{element.name}}
    </td>
</ng-container>

<ng-container matColumnDef="character">
    <th mat-header-cell *matHeaderCellDef>Character</th>
    <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" style="margin-top: 10px;">
            <mat-label>Character</mat-label>
            <input matInput [(ngModel)]="element.character">
        </mat-form-field>
    </td>
</ng-container>

<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
        <mat-icon mat-list-icon (click)="remove(element)">
            close
        </mat-icon>
    </td>
</ng-container>

<tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>

</table>
