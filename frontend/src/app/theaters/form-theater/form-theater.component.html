<app-show-errors [errors]="errors"></app-show-errors>

<form (submit)="OnSubmit()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput >
        <mat-error *ngIf="form.invalid">Field "Name" is required</mat-error>
    </mat-form-field>

    <h4>Select the theater on the map</h4>

    <div style="position: relative">
        <app-map
        (selectedCoordinate)="selectedCoordinate($event)"
        [initialCoordinates]="initialCoordinate"
        ></app-map>
    </div>

    <div style="margin-top: 650px">
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Save Changes
        </button>
        <a mat-stroked-button routerLink="/theaters">
            Cancel
        </a>
    </div>
</form>
