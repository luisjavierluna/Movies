<app-list-generic [list]="movies">
    <ng-container content>
        <div class="movies-container">

            <div 
                *ngFor="let movie of movies; let index = index" 
                class="movie-container"
            >
                <a [routerLink]="'/movie/' + movie.id">
                    <img [src]="movie.poster" alt="Poster">
                </a>
                <p>
                    <a [routerLink]="'/movie/' + movie.id">{{movie.movieTitle}}</a>
                </p>
                <div>
                    <a mat-flat-button color="primary" [routerLink]="'/movies/edit/' + movie.id">
                        Edit
                    </a>
                    <button 
                    mat-flat-button
                    color="warn"
                    type="button"
                    [swal]="{title: 'Confirmation', 
                    text: 'Are you sure you want to delete the record?', 
                    showCancelButton: true}"
                    (confirm)="delete(movie.id)"

                    >
                    Delete
                    </button>
                </div>
            </div>
        </div>

    </ng-container>
</app-list-generic>
