<h2>Search Movies</h2>

<mat-spinner *ngIf="!movies"></mat-spinner>

<form [formGroup]="form" *ngIf="movies">
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput >
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genreId">
            <mat-option [value]="0">--Select and Genre--</mat-option>
            <mat-option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox formControlName="futureReleases">Future Releases</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="inTheaters">In Theaters</mat-checkbox>
    </div>

    <div class="container-clean">
        <button mat-flat-button (click)="clean()" color="warn">Clean</button>
    </div>
</form>

<app-list-movies [movies]="movies"></app-list-movies>

<mat-paginator
[length]="numberItems"
[pageSize]="numberItemsToDisplay"
[pageSizeOptions]="[5, 10, 20]"
(page)="paginatorUpdate($event)"
></mat-paginator>
